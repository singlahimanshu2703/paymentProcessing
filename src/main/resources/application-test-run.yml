spring:
  application:
    name: payment-processing

  datasource:
    url: jdbc:h2:mem:paymentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always

server:
  port: 8080

# JWT Configuration
jwt:
  secret: mySecretKeyForJWTTokenGenerationWhichIsAtLeast256BitsLong123456
  expiration: 86400000  # 24 hours in milliseconds

# Authorize.Net Configuration
authorize-net:
  api-login-id: ${AUTHORIZE_NET_API_LOGIN_ID:9Auk5s9Ve}
  transaction-key: ${AUTHORIZE_NET_TRANSACTION_KEY:965Up8StC6n2E3hP}
  sandbox: true
